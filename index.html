<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/miscStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/classStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/circleStyles.css" />
    <script defer src="src/BreakEternity.js"></script>
    <script defer src="src/Helpers.js"></script>
    <script defer src="src/Formatting.js"></script>
    <script defer src="src/Data.js"></script>
    <script defer src="src/CircleDisplayControl.js"></script>
    <script defer src="src/Circles.js"></script>
    <script defer src="src/Main.js"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16">
    <title>Circles</title>
</head>
<body>
<div class="flexBox" id="bigContain" style="flex-direction: column">
    <div class="centeredTexts" id="descText" style="margin-top: 1.5rem; color: #ae00b4; font-size: 1.2rem">Circle 2 multiplies the speed of Circle 1 as it fills.</div>
    <div class="centeredTexts" id="descText2" style="margin-top: 0.25rem; color: #b40096; font-size: 1.2rem" onmouseenter="DOM(`descText3`).style.color='#b40075'" onmouseleave="DOM(`descText3`).style.color='black'">All circles above Circle 2 multiply the effect of the previous Circle.</div>
    <div class="centeredTextsNA" id="descText3" style="margin-top: 0.75rem; font-size: 1.2rem; color: black">Elaboration</div>
    <div class="container" id="circleContainer">
        <div class="circular-progress" id="bar0">
            <div class="value-container" style="font-family: DosisLight; font-size: 1.2rem">0%</div>
        </div>
    </div>
    <div class="centeredTexts" id="descText4" style="margin-top: 1rem; font-size: 1.2rem; color: #b4004b">Circle 6</div>
</div>
